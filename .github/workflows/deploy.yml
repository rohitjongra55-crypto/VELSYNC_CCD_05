name: CI/CD Deploy ML App

# Trigger workflow on push to main branch
on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Log in to DockerHub (if needed)
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Build Docker image with commit hash as tag
      - name: Build Docker image
        run: docker build -t ml-app:${GITHUB_SHA::7} .

      # Step 4: Push Docker image to DockerHub (optional)
      - name: Push Docker image (optional)
        run: docker push ml-app:${GITHUB_SHA::7} || echo "Render auto-build will handle deployment"

      # Step 5: Notify Success in Actions logs
      - name: Notify Success
        run: echo "âœ… CI/CD pipeline run complete. Render should redeploy your app."
